<!DOCTYPE html>
<html>
<head>
    <title>Inscription universite</title>
</head>
<body>

<form name="Inscription" method="POST">


    <fieldset>

        <center><h3>Filiation de l'etuduant</h3></center>

        <input type="text" name="nom" placeholder="Nom" size="60%"> <br><br>
        <input type="text" name="Prenom" placeholder="Prenom" size="60%"> <br><br>
        <input type="date" name="date" placeholder="Date de Naissance" size="60%"> <br><br>
        <input type="text" name="lieuNaiss" placeholder="Lieu de Naissance" size="60%"> <br><br>
        <input type="text" name="npm" placeholder="Nom et Prenom de la Mere" size="60%"> <br><br>
        <input type="text" name="npp" placeholder="Nom et Prenom du pere" size="60%"> <br><br>

        <center><h3>Details sur le parcours</h3></center>

        <input type="text" name="parcours" placeholder="Parcours Universitaire" size="60%"> <br><br>
        <input type="text" name="niveau" placeholder="Niveau" size="60%"> <br><br>
        <input type="submit" name="valider" value="S'inscrire"><input type="submit" name="valider" value="Annuler">
        <style type="text/css">
            body{
                background-color: rgba(0, 196, 255, 0.78);
            }
        </style>

    </fieldset>



</form>

</body>
</html>
